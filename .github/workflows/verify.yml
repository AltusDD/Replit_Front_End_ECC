name: Verify
on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Guardrail
        run: npm run guardrail
      - name: Build
        run: npm run build --if-present
      - name: Unit tests (if present)
        run: npm test --if-present -- --run
